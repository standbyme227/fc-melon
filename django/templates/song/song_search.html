{% extends 'base.html' %}

{% block content %}

<div>
    <h1>Song Search</h1>
</div>

<form  method="POST">
    {% csrf_token %}

    <div >
        <label for="keyword">제목 : </label>
        <input id="keyword" name="keyword" type="text" class="form-control">
    </div>

    <button type="submit">검색하기</button>

</form>

    <ul>
        {% for song in songs %}
        <li>{{ song.title }}</li>
        {% endfor %}
    </ul>

{% endblock %}
